<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos Application</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
      
      <h1>Todos Application</h1>
      
      <h3>Add Todo</h3>
      
      <!-- input elements for user to add new todo -->
      <table>
          <tr>
              <td><label for="todoNameInput">Name: </label></td>
              <td><input type="text" name="todoNameInput" id="todoNameInputBox" /></td>
          </tr>
          <tr>
              <td><label for="todoDescInput">Description: </label></td>
              <td><input type="text" name="todoDescInput" id="todoDescInputBox" /></td>
          </tr>
      </table>
      
      <input type="button" value="Add todo" onclick="controller.addTodo()" />
      
      <h4>View todos</h4>
      
      <input type="button" value="View todos" onclick="controller.viewTodos()" />
      
      <table id="todosTable"></table>
      
      <script src="index.js"></script>
  </body>
</html>
